<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martins Fishtank</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <main class="container">
        <div >
            <img class="banner-container" src="http://www.seasplendoraquarium.com/images/rocketlauncher/home/fp-roksprocket-stories-showcase/img-01_m.jpg" alt="beautiful aquarium banner"/>
        </div>
        <div class="bottom-content">
            <div class="left-side-rows">
            <section class="quotes" id="quote-id">
            </section>
            <select onchange={sortFish(fish)} id="select_fish">
                <option value="all">All</option>
                <option value="holy">Holy</option>
                <option value="godley">Godly</option>
                <option value="holygod">HolyGod</option>
              </select>
              <button type="button" id="toggle-quotes" class="toggle-quotes">Toggle Quotes</button>
              <button type="button" id="toggle-locations" class="toggle-locations">Toggle Locations</button>
              <button type="button" id="toggle-tips" class="toggle-tips">Toggle Tips</button>
            <section class="fish-list" id="tag-id"> 
            </section>
            <section class="locations" id="location-id"> 
            </section>
        </div>
            <section class="tips" id="tip-id">
            </section>
            </section>
        </div>
        <audio class="key" data-key="65" src="./scripts/sounds/clap.wav"></audio>
    <audio class="key" data-key="83" src="./scripts/sounds/hihat.wav"></audio>
    <audio class="key" data-key="68" src="./scripts/sounds/kick.wav"></audio>
    <audio class="key" data-key="70" src="./scripts//sounds/openhat.wav"></audio>
    <audio class="key" data-key="71" src="./scripts/sounds/boom.wav"></audio>
    <audio class="key" data-key="72" src="./scripts/sounds/ride.wav"></audio>
    <audio class="key" data-key="74" src="./scripts/sounds/snare.wav"></audio>
    <audio class="key" data-key="75" src="./scripts/sounds/tom.wav"></audio>
    <audio class="key" data-key="76" src="./scripts/sounds/tink.wav"></audio>
    </main>
    
    <script>
       
       window.addEventListener('keydown', playSound);
        function playSound(e) {
            console.log(e);
          const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
          const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
          console.log(audio, key);
          if (!audio) return;
      
          
          audio.currentTime = 0;
          audio.play();
        }
      
        const keys = Array.from(document.querySelectorAll('.key'));
        keys.forEach(key => key.addEventListener('transitionend', removeTransition));
        
      </script>
    <script src="./scripts/quoteData.js"></script>
    <script src="./scripts/quote.js"></script>
    <script src="./scripts/quoteList.js"></script>
    <script src="./scripts/tipData.js"></script>
    <script src="./scripts/tip.js"></script>
    <script src="./scripts/tipList.js"></script>
    <script src="./scripts/locationData.js"></script>
    <script src="./scripts/location.js"></script>
    <script src="./scripts/locationList.js"></script>
    <script src="./scripts/fishData.js"></script>
    <script src="./scripts/fish.js"></script>
    <script src="./scripts/fishList.js"></script>
    <script src="./scripts/main.js"></script>
</body>

</html>
